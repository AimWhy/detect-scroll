<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGSTAD â€¢ Detect Theme</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --background: black;
        --foreground: white;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: var(--background);
        color: var(--foreground);
        position: relative;
      }

      .v {
        margin: 2em;
        height: 500vh;
      }

      .h {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        position: relative;
      }

      p {
        margin: 0;
        font-size: clamp(24px, 10vw, 200px);
        text-transform: uppercase;
        line-height: 0.8;
        letter-spacing: -0.03em;
      }

      .h-i {
        flex: 0 0 auto;
        border: 1px solid red;
        height: 33vw;
        width: 33vw;
        margin: 2em;
      }

      .h-i + .h-i {
        margin-left: 0;
      }

      .tip {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: auto;
        z-index: 100;
        border: 1px solid;
        padding: 0.6em 0.4em;
        padding-top: .75em;
        display: flex;
        z-index: 10;
        background: black;
      }

      .tip.v {
        border-color: blue;
        color: blue;
      }

      .tip.hori {
        color: red;
        position: relative;
        top: 0;
        margin: 0 2em;
      }

      .h-wrap {
        position: relative;
      }

      .tip > * {
        flex: 1 1;
      }

      .tip > *:last-child {
        text-align: right;
      }

      html,
      button {
        font-family: 'Arial Narrow', Arial, sans-serif;
        /* font-family: "Cutive Mono", monospace; */
      }
    </style>
  </head>
  <body>
    <div class="tip v">
      <p class="state">scroll</p>
      <button class="teardown">teardown</button>
      <p class="direction">down</p>
    </div>
    <div class="v"></div>

    <div class="h-wrap">
      <div class="tip hori">
        <p class="state">state</p>
        <button class="teardown-h">teardown</button>
        <p class="direction">direction</p>
      </div>

      <div class="h">
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
        <div class="h-i"></div>
      </div>
    </div>

    <button class="stop">stop</button>
    <button class="stop">Stop</button>
    <script src="./app.js"></script>
  </body>
</html>
